<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Погода в твоем городе</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/main.js" defer> </script>
</head>
<body>
    <div id="app">
        <div class="weather__app">
            <div class="weather__app-container">
                <div class="weather__app_search">
                    <label>
                        <input type="text" class="search__input">
                    </label>
                    <button class="button">
                        <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.2739 19.9761L18.1488 15.8511C19.0011 14.5665 19.5 13.0284 19.5 11.375C19.5 6.89487 15.8551 3.25 11.375 3.25C6.89487 3.25 3.25 6.89487 3.25 11.375C3.25 15.8551 6.89487 19.5 11.375 19.5C13.0284 19.5 14.5665 19.0011 15.8511 18.1488L19.9761 22.2739C20.6099 22.9084 21.6401 22.9084 22.2739 22.2739C22.9084 21.6393 22.9084 20.6107 22.2739 19.9761ZM5.6875 11.375C5.6875 8.23875 8.23875 5.6875 11.375 5.6875C14.5112 5.6875 17.0625 8.23875 17.0625 11.375C17.0625 14.5112 14.5112 17.0625 11.375 17.0625C8.23875 17.0625 5.6875 14.5112 5.6875 11.375Z" fill="black"/>
                        </svg>
                    </button>
                </div>
                <button class="weather__theme-btn">
                    <img src="assets/images/moon.svg"  class="day" alt="moon">
                    <img src="assets/images/sun.svg"  class="night" alt="sun">
                </button>
                <div class="weather__app-content">
                    <div class="weather__app-main">
                        <div class="main__header">
                            <div class="city">Яранск</div>
                            <div class="day"><span class="time">13:58</span> <span class="date">12/03</span></div>
                        </div>
                        <div class="main__body">
                            <div class="temp">12 <sup>°C</sup></div>
                            <div class="weather__image">
                                <img src="assets/images/sunny_weath.svg" alt="weather">
                            </div>
                        </div>
                        <div class="main__footer">
                            <div class="footer__info">
                                <div class="info__image">
                                    <img src="assets/images/wind.svg" alt="wind">
                                </div>
                                <div class="info__text">
                                    9 м\с
                                </div>
                            </div>
                            <div class="footer__info">
                                <div class="info__image">
                                    <img src="assets/images/therm.svg" alt="wind">
                                </div>
                                <div class="info__text">
                                    747 мм рт.ст.
                                </div>
                            </div>
                            <div class="footer__info">
                                <div class="info__image">
                                    <img src="assets/images/rain.svg" alt="wind">
                                </div>
                                <div class="info__text">
                                    82%
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weather__week">
                    <div class="weather__week-item">
                        <div class="title">ПН</div>
                        <div class="temp">0 <sup>°C</sup></div>
                        <div class="image">
                            <img src="assets/images/sunny_weath.svg" alt="weather">
                        </div>
                    </div>
                    <div class="weather__week-item">
                        <div class="title">ПН</div>
                        <div class="temp">0 <sup>°C</sup></div>
                        <div class="image">
                            <img src="assets/images/sunny_weath.svg" alt="weather">
                        </div>
                    </div>
                    <div class="weather__week-item">
                        <div class="title">ПН</div>
                        <div class="temp">0 <sup>°C</sup></div>
                        <div class="image">
                            <img src="assets/images/sunny_weath.svg" alt="weather">
                        </div>
                    </div>
                    <div class="weather__week-item">
                        <div class="title">ПН</div>
                        <div class="temp">0 <sup>°C</sup></div>
                        <div class="image">
                            <img src="assets/images/sunny_weath.svg" alt="weather">
                        </div>
                    </div>
                    <div class="weather__week-item">
                        <div class="title">ПН</div>
                        <div class="temp">0 <sup>°C</sup></div>
                        <div class="image">
                            <img src="assets/images/sunny_weath.svg" alt="weather">
                        </div>
                    </div>
                    <div class="weather__week-item">
                        <div class="title">ПН</div>
                        <div class="temp">0 <sup>°C</sup></div>
                        <div class="image">
                            <img src="assets/images/sunny_weath.svg" alt="weather">
                        </div>
                    </div>
                    <div class="weather__week-item">
                        <div class="title">ПН</div>
                        <div class="temp">0 <sup>°C</sup></div>
                        <div class="image">
                            <img src="assets/images/sunny_weath.svg" alt="weather">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
